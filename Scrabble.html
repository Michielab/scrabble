<div class="board"> </div>
<div class="player1">
  <img src="Yoda.png">
  <div id="scoreplayer1container"><span>Rebels   <span id="scoreplayer1">0</span></div>
  <button onclick="Game.prototype.CreateTilesHolder()"  >Get letters</button>
  <button id="hidetiles" >Hide tiles</button>
  <button class="continue" id="cplayer1" onclick="pointsToScore()">Continue</button>
  <button class="challange" id="challangePlayer1"  onclick="challange()" >Challenge</button>
</div>
<div class="player2">
  <img src="Emperor.jpg">
  <div id="scoreplayer2container"><span>Empire <span id="scoreplayer2">0</span></div>
  <button id="lettersPlayer2" onclick="Game.prototype.tileholderPlayerTwo()">Get letters</button>
  <button id="hidetilesplayer2" >Hide tiles</button>
  <button class="continue" id="cplayer2"  onclick="pointsToScorePlayerTwo()" >Continue</button>
  <button class="challange" id="challangePlayer2"  onclick="challangeTwo()" >Challenge</button>
</div>
<span id="tilesleft">Tiles left</span><br><br>
<div ondrop="dropTiles(event)" ondragover="allowDrop(event)" class="containerTileholder">
  <div ondrop="dropTiles(event)" ondragover="allowDrop(event)" class="tileholder"></div>
</div>
<div class="containerTileholder"><div class="tileholderPlayerTwo"></div></div>
</div>
